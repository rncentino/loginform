<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <style>
    body {
      background-color: #f4f5fa;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-md-6 mt-5">
          <div class="card">
            <div
              class="card-header pt-3"
              style="
                background-color: #262d47;
                font-family: 'Courier New', Courier, monospace;
              "
            >
              <h1 class="card-title text-center text-white">FORGOT PASSWORD</h1>
            </div>
            <div class="card-body mt-3">
              <form>
                <div class="mb-2">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Your email"
                    id="email"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="text-center mt-3">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    style="width: 100%"
                  >
                    <a class="text-white text-decoration-none" href="#"
                      >Recover Password</a
                    >
                  </button>
                </div>
                <div class="d-flex justify-content-between mb-2 mt-5">
                  <button class="btn btn-sm btn-secondary">
                    <a class="text-white text-decoration-none" href="/index.html">Return to Login</a>
                  </button>
                  <button class="btn btn-sm btn-secondary">
                    <a class="text-white text-decoration-none" href="/html/signup.html">Register</a>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
